<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="card">
      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" />
      <div class="name-location">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="bio">"Front-end developer and avid reader."</p>
      <section class="links">
        <a class="button" href="https://GitHub.com">GitHub</a>
        <a class="button" href="https://frontendmentor.io">Frontend Mentor</a>
        <a class="button" href="https://LinkedIn.com">LinkedIn</a>
        <a class="button" href="https://Twitter.com">Twitter</a>
        <a class="button" href="https://Instagram.com">Instagram</a>
      </section>
    </article>
  </body>
</html>
